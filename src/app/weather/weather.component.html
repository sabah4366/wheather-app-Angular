<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <input type="text" placeholder="enter location" class="form-control m-3" #inpt>
        </div>
        <div class="col-4">
            <button class="btn btn-info rounded-pill m-3 " (click)="fetchwheather(inpt)">Find</button>

        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                      Weather Report
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Location: <span id="location">{{wdata.lname}}</span></h5>
                      <p class="card-text">
                        <i class="fas fa-thermometer-half fa-lg mr-2"></i>Temperature: <span id="temperature">{{wdata.temp}}</span>Â°F
                      </p>
                      <p class="card-text">
                        <i class="fas fa-tint fa-lg mr-2"></i>Humidity: <span id="humidity">{{wdata.humidity}}</span>%
                      </p>
                      <p class="card-text">
                        <i class="fas fa-wind fa-lg mr-2"></i>Wind Speed: <span id="wind_speed">{{wdata.widspeed}}</span> mph
                      </p>
                      <p class="card-text">Description: <span id="description">{{wdata.description}}</span></p>
                    </div>
                  </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</div>
